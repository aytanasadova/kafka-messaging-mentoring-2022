subprojects {

    group = 'com.epam.messagingmentoring.kafka'
    version = '1.0.0'

    apply plugin: 'java'
    sourceCompatibility = 1.17
    targetCompatibility = 1.17

    repositories {
        mavenLocal()
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }

    dependencies {
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: rev_junit
        testImplementation group: 'org.assertj', name: 'assertj-core', version: rev_assertj
    }

}
